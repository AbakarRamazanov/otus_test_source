name: GitHub Actions Demo
on: [push]
jobs:
  check-cmake-build:
    runs-on: ubuntu-latest
    steps:
      - run:  sudo apt-get update
      - run: sudo apt-get install gcc -y
      - run: sudo apt-get install g++ -y
      - run: sudo apt-get install make -y
      - run: sudo apt-get install cmake -y
      - run: sudo apt-get install libboost-test-dev -y
      - name: checkout
        uses: actions/checkout@v2
      - run : echo ${{ github.workspace }}
      - run : mkdir build && cd build && pwd
      - run : pwd
      - run : cmake ../
      - run : cmake --build .
      - name: check current path
        run: pwd
      - name: check files
        run: ls -l
      - name: check files grep helloworld
        run: ls -l | grep helloworld